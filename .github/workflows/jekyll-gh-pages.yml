# 重命名为 deploy-vitepress.yml（与 Jekyll 无关）
name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs  # 指定工作目录为 docs（与项目结构一致）
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 添加 pnpm 环境配置（解决 "Unable to locate pnpm" 错误）
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm  # 同步缓存类型

      # 删除冗余的 Jekyll 专用步骤（actions/configure-pages@v4）
      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 严格依赖锁文件

      - name: Build with VitePress
        run: pnpm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist  # 确认构建输出路径

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4